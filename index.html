<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Lista de tarefas</h1>
        <form id="form-tarefa">
            <input type="text" id="nome-tarefa" required placeholder="Nome da tarefa">
            <button type="submit">Cadastrar</button>
        </form>
        <ul id="lista-tarefa"></ul>
    </div>
    <footer class="rodape">
        <p>&copy; Lista de Tarefas por Igor Klechniowsky </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js" ></script>
    <script src="./main.js"></script>
</body>
</body>
</html>
